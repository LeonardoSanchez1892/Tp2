<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora AT</title>
  </head>
  <body>
    <h1>Calculador AT</h1>
    <form id="formulario">
      <label for="ladoA">Lado A:</label>
      <input type="number" id="ladoA" name="ladoA" step="0.01" />
      <br />
      <label for="ladoB">Lado B:</label>
      <input type="number" id="ladoB" name="ladoB" step="0.01" />
      <br />
      <label for="ladoC">Lado C:</label>
      <input type="number" id="ladoC" name="ladoC" step="0.01" />
      <br />
      <button>Calculo de Area</button>
      <p id="resultado"></p>
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
